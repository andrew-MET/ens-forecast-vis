<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensemble Forecast Visualizations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">    
   <style>
        body {
            font-family: "Lato", sans-serif;
        }
    </style>
</head>
<body>
    <div id= "location-dropdown"></div>
    <h2>2m Temperature</h1>
    <div id = "thresholds-temp"></div>
    <div id= "tempContainer"></div>
    <h2>10m Wind speed</h1>
    <div id = "thresholds-windspeed"></div>
    <div id = "windspeedContainer"></div>
    <h2>2m Relative humidity</h1>
    <div id = "thresholds-hum"></div>
    <div id = "humContainer"></div>
    <h2>10m wind direction</h1>
    <div id = "thresholds-winddir"></div>
    <div id = "winddirContainer"></div>
    <h2>Cloud cover</h1>
    <div id = "thresholds-cloud"></div>
    <div id = "cloudContainer"></div>
    <h2>Precipitation</h1>
    <div id = "thresholds-precip"></div>
    <div id = "precipContainer"></div>
    
    <script src="app.js" type = "module"></script>
</body>
</html>
